name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
    - run: npm ci
    - run: npm run build

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
    - run: npm ci
    - run: npm test

  device:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        device: [
          'iphone-15-pro',
          'iphone-14', 
          'iphone-12',
          'ipad-air-13-2025',
          'ipad-pro-12-9-2022',
          'google-pixel-10-pro',
          'samsung-galaxy-s23',
          'oneplus-9'
        ]
      max-parallel: 2
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
    - run: npm ci
    - uses: nick-fields/retry@v3
      env:
        SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
        SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
        TEST_DEVICE: ${{ matrix.device }}
      with:
        timeout_minutes: 10
        max_attempts: 3
        command: TEST_DEVICE=${{ matrix.device }} npm run test:saucelabs
